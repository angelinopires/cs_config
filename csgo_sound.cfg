//sound binds
echo Configuring sound...
// Everything here goes around the thought that the only useful music to the game
// is the one that plays when there is 10 seconds remaining no the bomb.
// Everything else is useless and therefore muted.
snd_musicvolume 1 // Used to mix the following commands
snd_menumusic_volume 0 // Main menu music
snd_roundstart_volume 0 // Music that plays at the start of the round
snd_roundend_volume 0 // Music that plays at the end of the round
snd_mapobjective_volume 0 // Music that plays when you plant the bomb
snd_tensecondwarning_volume 1 // Music that plays when there is 10 seconds remaining on the bomb
snd_deathcamera_volume 0 // Music that plays when you get killed
echo Done!
