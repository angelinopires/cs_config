echo Configuring HUD (Crosshair, Radar, etc)...

//Crosshair: This is completely personal. The only sure thing is that it must be static
//You should not make this by hand. Search in the internet for "csgo crosshair generator" for more information
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "0"
cl_crosshairgap "-4"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "2"
cl_fixedcrosshairgap "-4"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Radar: Big and not rotating.
cl_radar_always_centered "0" // Takes you off the center. Good for IGLing
cl_radar_scale "0.3" // A little less than the whole map will show.
cl_hud_radar_scale "1.3" // 1.3 is max. I like the radar HUGE
cl_radar_icon_scale_min "0.6" // More than this feels a little clumsy
cl_radar_rotate "0" // Please don't.

// HUD in general
cl_showloadout 1 //Always show inventory
hud_scaling 0.85 //Overall scaling of the HUD
hud_showtargetid 1 // Show name of the target
cl_hud_background_alpha 0.5 // HUD opacity (Need to restart map on Linux)
cl_hud_bomb_under_radar 1 // Show bomb under radar instead of in the inventory
cl_hud_color 0 // HUD Color(Need to restart map on Linux)
cl_hud_playercount_showcount "0" // Show everyones avatar so you can see who is still alive

//Weapon view model
//In short, puts it the most out of the way possible and reduce movement

cl_righthand "1"
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_fov "54"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
// cl_bobcycle: the frequency at which the viewmodel bobs.
// Convar cl_bobcycle was out of range and forced to 0.98. Valid values are between 0.98 and 0.98.
// To remove the restriction set sv_competitive_minspec 0 on the server.
cl_bobcycle "0.1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

echo Done!
