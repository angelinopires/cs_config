// Enable console
con_enable "1"

// Enable developer logging
developer "1"

// Deathcam
cl_disablefreezecam "1" // Disables the zoom onto your killer when you die.

// Help Messages - you dont need these
gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"

// My pc sucks, so 145 is good for consistency. If your pc is better, put a higher number
fps_max 145

// I like the tracers. Maybe because I am a newb.
r_drawtracers_firstperson "1"

// Shows messages about damaging other players when you die.
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

// Force preloading so it doesn't stutter in the middle of the game
cl_forcepreload "1"

echo "Done configuring general options!"